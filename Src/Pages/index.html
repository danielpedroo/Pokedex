<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <!--Links de css-->
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="stylesheet" href="../Styles/reset.css" />
    <link rel="stylesheet" href="../Styles/mediaQueries.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="content">
      <div class="pokemon_logo">
        <img src="../assets/Img/Img_01.png" alt="Pokemon" />
      </div>

      <ol id="pokemonsList" class="pokemons">
        <!--Lista de pokemons manipulados pelo JS-->
      </ol>
      <div class="pagination">
        <button type="button" id="loadMoreButton">Load More</button>
      </div>
    </section>

    <!--Primeiro a API que esta sendo consumida.-->
    <script src="../Js/pokemon_model.js"></script>
    <script src="../Js/poke-api.js"></script>
    <script src="../Js/script.js"></script>
  </body>
</html>
